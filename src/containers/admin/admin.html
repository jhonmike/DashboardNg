<div class="app" id="app" ng-class="{
		'app-header-fixed':vm.app.settings.headerFixed,
		'app-aside-fixed':vm.app.settings.asideFixed,
		'app-aside-folded':vm.app.settings.asideFolded,
		'app-aside-dock':vm.app.settings.asideDock,
		'container':vm.app.settings.container}">

    <!-- navbar -->
    <div ng-include=" 'admin/blocks/header.html' "
         class="app-header navbar"></div>
    <!-- / navbar -->

    <!-- menu -->
    <div ng-include=" 'admin/blocks/aside.html' "
         class="app-aside hidden-xs {{vm.app.settings.asideColor}}"
         ng-class="{'off-screen': vm.activeAside}"></div>
    <!-- / menu -->

    <!-- content -->
    <div class="app-content">
        <a href class="off-screen-toggle hide" ng-click="vm.toggleAside()"></a>
        <div class="app-content-body fade-in-up" ui-view></div>
    </div>
    <!-- /content -->

    <!-- footer -->
    <div class="app-footer wrapper b-t bg-light">
        <span class="pull-right">{{vm.app.version}}
            <a href ui-scroll-to="app" class="m-l-sm text-muted">
                <i class="fa fa-long-arrow-up"></i>
            </a>
        </span>
        &copy; 2016 Copyright.
    </div>
    <!-- / footer -->

    <div ng-include=" 'admin/blocks/settings.html' "
         ng-class="{'active': vm.activeSetting}"
         class="settings panel panel-default"></div>
</div>
